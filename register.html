  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('assets/img/419729003_772094414939200_4664699423420490489_n.png');
     
    background-position-y: 4%;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Registrate en <span class="">Forma</span><span class="text-color-green" style="color: rgb(113, 200, 114);">Ser</span></h3>
            <p class="mb-4">Aplicativo de registro de estudiantes del mañana, CTA SENA REGIONAL VALLE</p>
            <form action="#" method="post">
             <div class="form-group mb-3">
                
                <input type="text" class="form-control " placeholder="Primer nombre" id="nombre">
              
             </div>
             <div class="form-group mb-3">
                
                <input type="text" class="form-control " placeholder="Segundo nombre" id="nombre">
              
             </div>
            
             <div class="form-group mb-3">
                
                <input type="text" class="form-control" placeholder="Primer apellido" id="apellido1">
              
             </div>

             <div class="form-group mb-3">
                
                <input type="text" class="form-control" placeholder="Segundo apellido" id="apellido2">
              
             </div>
             <div class="form-group mb-3">

                <input type="text" class="form-control" placeholder="Nombre de usuario" id="usuario">
                
              
             </div>
             <div class="form-group mb-3">

                <input type="email" class="form-control" placeholder="Correo" id="correo">
                
              
             </div>
             <div class="form-group mb-3">

                <input type="password" class="form-control" placeholder="Contraseña" id="contrasena">
                
              
             </div>

             <div class="col-12 text-center mb-3">
                <span class="ml-auto"><a href="login.html" class="forgot-pass">¿Ya tienes cuenta? Logueate.</a></span> 
             </div>
     
              
        
              

              <input type="submit" value="Registrate" class="btn btn-block btn-green mb-2">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
